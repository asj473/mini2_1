<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/themat/lib/js/jquery.min.js">

</script>
</head>
<body>
	<div id="msg"></div>
	<form action="">
		아이디<input type="text" name="id"><br>
		비밀번호<input type="password" name="password"><br>
		<button type="button">로그인</button>
	</form>



	<script type="text/javascript">
		$("button").click(function(){
			
			$.ajax({
				url:"/themat/member/login.do",
				data:{
					id: $("input[name='id']").val(),
					password: $("input[name='password']").val()
				},
				type:"POST",
				dataType:"json"
			})
			.done(function(result){
				console.log("done들어옴");
				console.dir(result);
				
				if(result.id != null){
					console.log("로그인 성공");
					location.href="/themat/index.html";
				} else {
					console.log("로그인 실패");
					$("#msg").html("<h2>아이디 혹은 비밀번호가 옳지 않습니다.</h2>");
				}
				
				
			});
		});
	
	</script>

</body>
</html>
